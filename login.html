<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/login.css">

    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
        rel="stylesheet" />
</head>

<body>
    <section class="login">
        <div class="login__form">
            <div class="login__wrapper">
                <div class="login__form-text">
                    <h1 class="login__form-header">

                    </h1>
                    <div class="login__form-secondary">
                        Vamos decolar para grandes dias de vendas.
                    </div>    
                </div>
    
                <div class="login__form-wrapper">
                    <form class="login__form-input">
                        <label class="login__form-name" for="email">
                            Seu E-mail
                        </label>
                        <input class="login__form-email" type="email" name="email" placeholder="exemplo@email.com">
                        <div class="error-message">Este e-mail nÃ£o existe, vocÃª tem outro?</div>
    
                        <label class="login__form-name" for="password">
                            Sua Senha
                        </label>
                        <div class="login__form-password-wrapper">
                            <input class="login__form-password" id="togglePassword" type="password" name="password" placeholder="Digite sua senha">
                            <button type="button" class="toggleInput" id="toggle-eye-slash"> 
                                <img src="assets/images/eye-slash.svg" alt="" class="eye-slash">
                            </button>
                            <button type="button" class="toggleInput" id="toggle-eye"> 
                                <img src="assets/images/eye.svg" alt="" class="eye">
                            </button>

                        </div>
                            
                        <div class="login__form-options">
                            <label class="login__form-connected">
                                <input type="checkbox" class="login__form-checkbox" />
                                Manter conectado
                            </label>
                            <a href="#" class="login__form-forgot">
                                Esqueci minha senha
                            </a>    
                        </div>   
                        
                        <button type="submit" class="login__form-button">Entrar</button>    
                    </form>
                </div>

            </div>
        </div>
    </section>
</body>
